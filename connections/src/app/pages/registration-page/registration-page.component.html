<div class="registration-container">
    <mat-card class="registration-card">
        <mat-card-header>
          <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Nick" [formControl]="name" required>
                @if (name.invalid) {
                  <mat-error>{{getNameErrorMessage()}}</mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="test@example.com" [formControl]="email" required (input)="onFieldChange()">
                @if (email.invalid) {
                  <mat-error>{{ getEmailErrorMessage() }}</mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [formControl]="password" required [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                @if (password.invalid) {
                    <mat-error>{{getPasswordErrorMessage()}}</mat-error>
                }
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button class="main-btn" mat-stroked-button color="accent" (click)="onLogin()">Login</button>
            <button class="main-btn" mat-raised-button color="primary" (click)="onSubmit()"
                    [disabled]="registrationForm.invalid || isDuplicationError || isLoading">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
