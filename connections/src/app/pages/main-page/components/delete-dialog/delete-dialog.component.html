<mat-icon aria-hidden="false" aria-label="warning" color = "warn" fontIcon="dangerous"></mat-icon>
<h1 mat-dialog-title>Delete group</h1>
<div mat-dialog-content class="new-group-container">
    <h3 mat-dialog-title>Are you sure want to delete current group ?</h3>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true">Ok</button>
  <button mat-button cdkFocusInitial mat-dialog-close>Cancel</button>
</div>
