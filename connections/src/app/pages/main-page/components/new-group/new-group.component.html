<h1 mat-dialog-title>Create new group</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>New group name</mat-label>
    <input matInput [(ngModel)]="data.groupName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.groupName" cdkFocusInitial>Ok</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
