<div class="profile-container">
    <div *ngIf="(userProfile$ | async) as userProfile; else loading">
        <mat-card class="profile-card">
            <mat-card-header>
                <mat-card-title>User Profile</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <mat-form-field>
                      <mat-label>User Name</mat-label>
                      <input matInput placeholder="Nick" [formControl]="name" required>
                      @if (name.invalid) {
                        <mat-error>{{getNameErrorMessage()}}</mat-error>
                      }
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>User ID</mat-label>
                      <input matInput [formControl]="uid">
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Email</mat-label>
                      <input matInput [formControl]="email">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Creation Time</mat-label>
                    <input matInput [formControl]="createdAt">
                  </mat-form-field>
              </mat-card-content>
              <mat-card-actions align="end">
                  <!-- <button class="main-btn" mat-stroked-button color="accent" (click)="onLogin()">Login</button>
                  <button class="main-btn" mat-raised-button color="primary" (click)="onSubmit()"
                          [disabled]="registrationForm.invalid || isDuplicationError || isLoading">Submit</button> -->
              </mat-card-actions>
        </mat-card>
    </div>
    <ng-template #loading>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
